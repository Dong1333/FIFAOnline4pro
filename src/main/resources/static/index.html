<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>피파유저 조회</title>
</head>
<body>
<!-- HTML form을 사용하여 사용자의 닉네임을 입력 받는다. -->
<h1>유저 조회</h1>
<form onsubmit="return false;">
    <label>구단주명 :
        <input type="text" id="nickname">
    </label>
    <!-- 버튼 클릭 시, requestAPI() 함수호출. -->
    <button type="button" onclick="requestAPI()">조회</button>
</form>
<script>
    function requestAPI() {
        // 입력된 닉네임을 가져온다.
        let nickname = document.getElementById('nickname').value;

        // URL에 포함될 수 있도록 'nickname'인코딩 후 URL에 포합하여 페이지 이동.
        window.location.href = '/users/' + encodeURIComponent(nickname);
    }
</script>
</body>
</html>
